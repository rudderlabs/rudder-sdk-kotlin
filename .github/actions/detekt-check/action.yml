name: 'Detekt Check'
description: 'Run Detekt static analysis on affected modules'

inputs:
  affected_modules:
    description: 'Comma-separated list of affected modules'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4.8.0
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew

    - name: Run Detekt on affected modules
      shell: bash
      run: |
        chmod +x scripts/run-quality-checks.sh
        ./scripts/run-quality-checks.sh "${{ inputs.affected_modules }}" "detekt"

    - name: Upload Detekt reports
      if: always()
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: detekt-reports-${{ github.run_id }}
        path: |
          **/build/reports/detekt/
