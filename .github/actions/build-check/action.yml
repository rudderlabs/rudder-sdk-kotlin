name: 'Build Check'
description: 'Build affected modules after quality checks pass'

inputs:
  affected_modules:
    description: 'Comma-separated list of affected modules (optional - runs on all modules if not provided)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew

    - name: Build affected modules
      shell: bash
      run: |
        chmod +x scripts/run-quality-checks.sh
        if [ -n "${{ inputs.affected_modules }}" ]; then
          ./scripts/run-quality-checks.sh "${{ inputs.affected_modules }}" "build"
        else
          # Run on all modules when no affected modules specified
          ./gradlew build
        fi
