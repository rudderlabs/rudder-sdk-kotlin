name: 'SonarCloud Analysis'
description: 'Runs SonarCloud code quality analysis on the entire codebase'

inputs:
  sonar_token:
    description: 'SonarCloud token for analysis'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Run SonarCloud Analysis
      uses: SonarSource/sonarqube-scan-action@2500896589ef8f7247069a56136f8dc177c27ccf
      env:
        SONAR_TOKEN: ${{ inputs.sonar_token }}

    - name: SonarCloud Analysis Result
      shell: bash
      run: |
        echo "âœ… SonarCloud analysis completed"
        echo "Check the SonarCloud dashboard for detailed results"
